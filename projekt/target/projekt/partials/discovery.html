<div class="container">
            <div class="row bs-callout bs-callout-primary">
                <div class="col col-md-2 col-sm-3" >
                    <h4><p>{{discCtrl.discovery.name}}</p></h4>
                    <a href={{discCtrl.discovery.url}}><button class="btn btn-default btn-xs">Source</button></a>
                </div>

                <div class="col col-md-10 col-sm-9">
                    <p>{{discCtrl.discovery.description}}</p>
                </div>
                <div class="col col-md-1 col-sm-2" >
                    </div>
            </div>

<br><h3>Comments:</h3>
    <ul class="list-unstyled">
        <li  ng-repeat="d in discCtrl.getComment">
    <div class="row">
        <div class="col col-md-2 col-sm-3" >
            <p>{{d.user.username}}</p>
        </div>
        <div class="row bs-callout bs-callout-default">
            <div class="col col-md-11 col-sm-11" >
                <p>{{d.comment}}</p>
            </div>
                <div class="col col-md-1 col-sm-1">
                    <div class="row">
                        <div class="col col-md-6 col-sm-6">
                        <a href="api/votecom?vote=VOTE_UP&commentId={{d.id}}" class="btn-xs btn-success"><span class="glyphicon glyphicon-thumbs-up"></span></a><p>{{d.upVote}}</p>
                        </div>
                        <div class="col col-md-6 col-sm-6">
                            <a href="api/votecom?vote=VOTE_DOWN&commentId={{d.id}}" class="btn-xs btn-warning"><span class="glyphicon glyphicon-thumbs-down"></span></a><p>{{d.downVote}}</p>
                        </div>
                    </div>

                    </div>
    </div>
</div>
        </li>
    </ul>
    <div class="col-md-8 col-md-offset-2">
        <form class="form-signin">
            <h2 class="form-signin-heading">Add new comment</h2>
            <textarea ng-model="discCtrl.comment.comment" rows="5"
                      class="form-control" placeholder="Comment" required autofocus></textarea>
            <button ng-click="discCtrl.addComment(discCtrl.comment)" class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
        </form>
    </div>
</div>
