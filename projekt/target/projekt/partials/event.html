<div class="container">

    <form class="form-signin events" method="post">
        <input ng-model="eventCtrl.event.name" type="text" class="form-control" placeholder="Name" required autofocus />
        <input ng-model="eventCtrl.event.nameOfCity" type="text" name="City" class="form-control" placeholder="City" required autofocus />
        <input type="text" ng-model="eventCtrl.date" class="form-control" placeholder="Date eg. dd-mm-yyyy"/>
        <input type="text" ng-model="eventCtrl.time" class="form-control" placeholder="Hour eg. hh:mm"/>
        <button ng-click="eventCtrl.addEvent(eventCtrl.event)" class="btn btn-lg btn-primary btn-block" type="submit" >Register</button>
    </form>

        <button id="button_show_map" ng-click="show=!show" class="btn btn-lg btn-primary btn-block" type="submit" >{{show ? "Hide map": "Show map"}}</button>
        <leaflet class="map" ng-show="show" event-broadcast="eventCtrl.events" width="400px" height="300px" markers="eventCtrl.markers" center="eventCtrl.center"></leaflet>
</div>
