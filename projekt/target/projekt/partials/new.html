<div class="container">
      <div class="col-md-8 col-md-offset-2">
            <form class="form-signin">
                <h2 class="form-signin-heading">Add new Discovery</h2>
                <input ng-model="addCtrl.discovery.name" type="text" class="form-control" placeholder="Name of Discovery?"
                    required autofocus />
                <input ng-model="addCtrl.discovery.url" type="url" class="form-control" placeholder="URL"
                    required autofocus /> 
                <textarea ng-model="addCtrl.discovery.description" rows="5" 
                    class="form-control" placeholder="Description" required autofocus></textarea>
                <button ng-click="addCtrl.addDiscovery(addCtrl.discovery)" class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
            </form>
        </div>
        </div>
