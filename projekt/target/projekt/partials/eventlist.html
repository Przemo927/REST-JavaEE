<div class="container">
<br>
        <div class="searchcity">
            <form class="navbar-form navbar-right">
            <div class="form-group">
                Find By City: <input type="text" class="form-control" ng-model="findCtrl.city" placeholder="Search"/>
            <button type="submit" ng-click="findCtrl.getListOfEventsByCiy(findCtrl.city)" class="btn btn-deafult">Search</button>
            </div>
            </form>
        </div>


        Find By Position:
        <button ng-click="show=!show" class="btn btn-lg btn-primary btn-md" type="submit" >{{show ? "Hide map": "Show map"}}</button>
        <br>
            Distance From Your Position [km]:
            <input type="text" maxlength="4" size="4" ng-model="findCtrl.distance"/>
        <br>
            <button type="submit" ng-click="findCtrl.getListOfEventsByPosition(findCtrl.distance)" class="btn btn-deafult">Search</button>
        <leaflet class="map1" ng-show="show"  width="400px" height="300px" markers="findCtrl.markers" center="findCtrl.center"></leaflet>
        <br>
        <div class="col-md-6 col-md-offset-3">
    <div class="list-group">
	<ul class="list-unstyled">
     <li  ng-repeat="d in findCtrl.eventList">
         <a href="#eventdetails/{{d.id}}"><p class="list-group-item">Id:{{d.id}}. Event: {{d.name}}</p></a>
         <p></p>
   

      </li>
    </ul>
    </div>
    </div>
</div>
