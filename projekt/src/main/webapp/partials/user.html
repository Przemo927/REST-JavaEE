    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <div class="container">
    </br>
        <form class="form-signin" method="post">
            <h2 class="form-signin-heading">Edytuj użytkownika</h2>
            <input ng-model="userCtrl.user.email" type="email" class="form-control" placeholder="Email" required autofocus />
            <input ng-model="userCtrl.user.username" type="text" name="inputUsername" class="form-control" placeholder="Nazwa użytkownika" required autofocus />
            <input type="radio" ng-model="userCtrl.user.acitve" value="true">Facet<br>
            <input type="radio" ng-model="userCtrl.user.acitve" value="false">Babka<br>
            <button ng-click="userCtrl.UpdateUser(userCtrl.user)" class="btn btn-lg btn-primary btn-block" type="submit" >Edytuj</button>
        </form>

</div>
