<div class="container">
      <div class="col-md-8 col-md-offset-2">
            <form class="form-signin">
                <h2 class="form-signin-heading">Edytuj znalezisko</h2>
                <input ng-model="editdiscCtrl.discovery.name" type="text" class="form-control" placeholder="{{editdiscCtrl.discovery.name}}"
                    required autofocus />
                <input ng-model="editdiscCtrl.discovery.url" type="url" class="form-control" placeholder="{{editdiscCtrl.discovery.url}}"
                    required autofocus />
                <textarea ng-model="editdiscCtrl.discovery.description" rows="5"
                    class="form-control" placeholder="{{editdiscCtrl.discovery.description}}" required autofocus></textarea>
                <button ng-click="addCtrl.addDiscovery(addCtrl.discovery)" class="btn btn-lg btn-primary btn-block" type="submit">Edytuj</button>
            </form>
              <button ng-click="editdiscCtrl.RemoveDiscovery(editdiscCtrl.discovery.name)" type="button" class="btn btn-lg btn-danger btn-block">Usu≈Ñ</button>
        </div>
        </div>
