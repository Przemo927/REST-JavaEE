<div class="container">
      <div class="col-md-8 col-md-offset-2">
            <form class="form-signin">
                <h2 class="form-signin-heading">Edit discovery</h2>
                <input ng-model="editdiscCtrl.discovery.name" type="text" class="form-control" required autofocus />
                <input ng-model="editdiscCtrl.discovery.url" type="url" class="form-control" required autofocus />
                <textarea ng-model="editdiscCtrl.discovery.description" rows="5"
                    class="form-control" required autofocus></textarea>
                <button ng-click="editdiscCtrl.EditDiscovery(editdiscCtrl.discovery)" class="btn btn-lg btn-primary btn-block" type="submit">Edit</button>
            </form>
              <button ng-click="editdiscCtrl.RemoveDiscovery(editdiscCtrl.discovery.name)" type="button" class="btn btn-lg btn-danger btn-block">Delete</button>
        </div>
        </div>
