<html ng-app="app">
    <head>
    <title>Weekop - rejestracja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" type="text/css" rel="stylesheet">
	
  </head>
 
  <body>
     
      
      <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <a href="/projekt/index.html#/" class="navbar-brand">Aplikacja</a>
 
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="glyphicon glyphicon-list"></span>
        </button>
        

        <div class="collapse navbar-collapse navHeaderCollapse">
        <div ng-controller="IndexController as indCtrl">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/projekt/index.html#/login">Zaloguj się</a></li>
                
            </ul>
            </div>
        </div>
     </div>
</nav>
<div class="container">
<div ng-controller="RegisterController as regCtrl">
<div class="col-sm-6 col-md-4 col-md-offset-4">
            <form class="form-signin" method="post">
                <h2 class="form-signin-heading">Zarejestruj się</h2>
                {{regCtrl.MessageEmail}}
                <input ng-model="regCtrl.user.email" type="email" class="form-control" placeholder="Email" required autofocus />
                {{regCtrl.MessageUser}}
                <input ng-model="regCtrl.user.username" type="text" name="inputUsername" class="form-control" placeholder="Nazwa użytkownika" required autofocus />
                <input ng-model="regCtrl.user.password" type="password" class="form-control" placeholder="Hasło" required />
                <button ng-click="regCtrl.addUser(regCtrl.user)" class="btn btn-lg btn-primary btn-block" type="submit" >Zarejestruj</button>
            </form>
        </div>
        </div>
        </div>
            <footer class="footer">
    <div class="container">
        <p class="navbar-text">
            Aplikacja - developed by <a href="#">Aplikacja.pl</a>
        </p>
    </div>
</footer>
       <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
         <script src="http://code.jquery.com/jquery.js"></script>
     <script type="application/javascript" src="app/app.js"></script>
       
     </body>
     </html>
