    <script>
        function sendPostRequest(){
            var email=$("input[name=email]");
            var userName=$("input[name=username]");
            var password=$("input[name=password]");
            //$.post(post( "api/register", { email: email, username: userName,password: password } ));
            if(email.val() !=="" && userName.val() !=="" && password.val() !==""){
                var user={ email: email.val(), username: userName.val(),password: password.val() };
                $.ajax({
                    type:'POST',
                    url:"api/register",
                    data:JSON.stringify(user),
                    contentType: "application/json",
                    success: function(i){
                        clearInputs(email,userName,password);
                    }
                });
            }
        }
        function clearInputs(email,userName,password){
            email.val('');
            userName.val('');
            password.val('');
        }
    </script>
