<ul id="pages" class="pagination" style="display: table;margin-left: auto;margin-right: auto">
  <li (click)="previousPage()" class="page-item"><a style="top:0" class="glyphicon glyphicon-chevron-left"></a></li>
  <li *ngFor="let page of preparedPagesToShowOnScreen" class="page-item"><a id={{page.numberPage}} (click)="changePage(page.numberPage,$event.target)"
  class="page-link"><div style="width: 20px;text-align: center">{{page.numberPage}}</div></a></li>
  <li (click)="nextPage()" class="page-item"><a style="top:0" class="glyphicon glyphicon-chevron-right"></a></li>
</ul>
