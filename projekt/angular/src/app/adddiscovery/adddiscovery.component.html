<div class="container">
      <div class="col-md-8 col-md-offset-2">
            <form class="form-signin">
                <h2 class="form-signin-login">Add new Discovery</h2>
                <p *ngIf="invalidFieldList.name">Name {{responseMessage.InvalidFieldList.name}}</p>
                <input [(ngModel)]="discovery.name" name="name" type="text" class="form-control" placeholder="Name of Discovery?"
                    required autofocus />
                <p *ngIf="invalidFieldList.url">{{responseMessage.InvalidFieldList.url}}</p>
                <input [(ngModel)]="discovery.url" type="url" name="url" class="form-control" placeholder="URL"
                    required autofocus /> 
                <p *ngIf="invalidFieldList.description">Description {{responseMessage.InvalidFieldList.description}}</p>
                <textarea [(ngModel)]="discovery.description" name="description" rows="5" 
                    class="form-control" placeholder="Description" required autofocus></textarea>
                <button (click)="addDiscovery(discovery)" class="btn btn-lg btn-primary btn-block">Add</button>
            </form>
        </div>
        </div>
