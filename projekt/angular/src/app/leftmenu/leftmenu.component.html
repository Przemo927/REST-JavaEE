<div style="display:flex;flex-direction:column">
  <div id="header">
    <span style="color:black">Latest discoveries</span>
  </div>
  <div style="border-bottom:1px solid;height:10px;width:90%;margin:auto;margin-bottom:10px"></div>
  <div id="list">
    <div><input class="inputClass"/><button type="submit" class="buttonClass">Search</button></div>
    <ul *ngIf="discoveries">
      <li *ngFor="let discovery of discoveries"><div class="divClickableClass" routerLink="/discovery/{{discovery.id}}"><span>{{discovery.name}}</span></div></li>
    </ul>
  </div>
