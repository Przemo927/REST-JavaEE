<div *ngIf="discovery" class="container">
      <div class="col-md-8 col-md-offset-2">
            <form class="form-signin">
                <h2 class="form-signin-heading">Edit discovery</h2>
                <input [(ngModel)]="discovery.name" name="name" type="text" class="form-control" required autofocus />
                <input [(ngModel)]="discovery.url" name="url" type="url" class="form-control" required autofocus />
                <textarea [(ngModel)]="discovery.description" name="description" rows="5"
                    class="form-control" required autofocus></textarea>
                <button (click)="updateDiscovery()" class="btn btn-lg btn-primary btn-block" type="submit">Edit</button>
            </form>
          <br>
              <button type="button" (click)="deleteDiscovery()" class="btn btn-lg btn-danger btn-block">Delete</button>
        </div>
        </div>
