<div [id]="idContainer">
<div style="order: 1"><textarea #textArea id="textArea" (change)="emit();hideError()" [(ngModel)]="value" [rows]="rows" class="form-control" [placeholder]="placeholder" required autofocus></textarea></div>
  <div style="order: 2"><span *ngIf="message" id="message">{{message}}</span></div>
</div>
