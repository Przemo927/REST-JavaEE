<div id="main" style="padding-top: 0px" class="panel-body">
  <div style="margin-bottom: 30px;align-content:center">
    <div style="display:inline-flex">
       <div class="" style="display:inline-flex">
            <div style="align-self:center;margin-right:5px;white-space:nowrap">Sort by:</div>
            <button class="btn btn-default btn-pressure btn-sensitive" >Time</button>
            <button class="btn btn-default btn-pressure btn-sensitive" >Popularity</button>
       </div>
       <div class="text-center" style="display:inline-flex;margin-left:1em;margin-right:5em">
              <a routerLink="/users" ><button *ngIf="adminRole==true" type="button" class="btn btn-default" >List of users</button></a>
       </div>
     </div>
      <div style="text-align:end;display:inline-flex;margin-top:10px">
            <div style="align-self:center;margin-right:5px">Find:</div> <input type="text" style="margin-right:5px;resize:none !important;border:1px solid #ccc;border-radius:5px;width:202px"  placeholder="Search">
            <button type="submit" style="" class="btn btn-deafult">Search</button>
      </div>
  </div>
      <div class="container">
	<ul id="discoveries" class="list-unstyled">
      <li *ngFor="let discovery of discoveries">
      <div style="min-width:300px" class="row bs-callout bs-callout-primary">
        <div class="col col-md-1 col-sm-1" >

        <span style="width:50px" (click)="addVote(VOTE_UP,discovery.id)" class="glyphicon glyphicon-thumbs-up btn btn-success"></span>
        <div style="width:50px" class="well well-sm centered pull-left">{{discovery.upVote-discovery.downVote}}</div>
        <span style="width:50px" (click)="addVote(VOTE_DOWN,discovery.id)" class="glyphicon glyphicon-thumbs-down btn btn-warning"></span>
        </div>
          <div>
        <div class="col col-md-10 col-sm-10">

            <a routerLink="/discovery/{{discovery.id}}"><p style="color: black">{{discovery.name}}</p></a>
          <a href="{{discovery.url}}"><button class="btn btn-default btn-xs">Source</button></a>
        </div>
          <div class="col col-md-1 col-sm-1" >
            <a routerLink="/editdiscovery/{{discovery.id}}" *ngIf="adminRole==true"><button type="button" class="btn btn-warning push-right">Edit</button></a>
           </div>
          </div>
    </div>
      </li>
    </ul>
        <router-outlet></router-outlet>
    </div>
